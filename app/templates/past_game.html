{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>Role: {{ game.role }}</h1>
    {% if game.winner %}
    <h1>Outcome: Winner!</h1>
    {% else %}
    <h1>Outcome: Loser ;&#40</h1>
    {% endif %}
    <h2>Chat history</h2>
    <div id="chat-box">
        <div id="chat-history">
            <!-- display chat history here -->
        </div>
    </div>
</div>
{% endblock %}
