{% extends "base.html" %}

{% block content %}
    <div class="card">
        <h1>Previous games</h1>
        <input class="history-input" type="text" placeholder="Search for previous games">
        <button class="search">Search</button>
    
        <ul>
            {% for game in games %}
            <li class="history-record"><a href="{{ url_for('app.past_game', gameID=game.id) }}">Click to view</a> <b>Role</b> = {{ game.role }}, <b>Winner</b> = {{ game.winner }}, <b>Date</b> = {{ game.timestamp}}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
